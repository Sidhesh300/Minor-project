<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Event Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">ðŸ“š</span>
                College Events
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </div>
    </nav>

    <!-- Register Form -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-image">
                <img src="assets/images/college-building.jpg" alt="College Building">
            </div>
            <div class="auth-card">
            <h2>Register</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input 
                        type="text" 
                        id="registerName" 
                        name="name" 
                        placeholder="Enter your full name"
                        required
                    >
                    <span class="error-message" id="nameError"></span>
                </div>

                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="registerEmail" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-message" id="regEmailError"></span>
                </div>

                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input 
                        type="password" 
                        id="registerPassword" 
                        name="password" 
                        placeholder="Enter a strong password"
                        required
                    >
                    <span class="error-message" id="regPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="registerConfirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm your password"
                        required
                    >
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group">
                    <label for="registerRole">Select Role</label>
                    <select id="registerRole" name="role" required>
                        <option value="">Choose your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                    <span class="error-message" id="regRoleError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Register</button>

                <div class="message-container" id="registerMessage"></div>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
