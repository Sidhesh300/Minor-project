<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - College Event Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-icon">ðŸ“š</span>
                College Events
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="register.html" class="nav-link">Register</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="auth-container">
        <div class="auth-wrapper">
            <div class="auth-image">
                <img src="assets/images/college-building.jpg" alt="College Building">
            </div>
            <div class="auth-card">
            <h2>Login</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input 
                        type="email" 
                        id="loginEmail" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                    >
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input 
                        type="password" 
                        id="loginPassword" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                    >
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="loginRole">Select Role</label>
                    <select id="loginRole" name="role" required>
                        <option value="">Choose your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">Admin</option>
                    </select>
                    <span class="error-message" id="roleError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

                <div class="message-container" id="loginMessage"></div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
